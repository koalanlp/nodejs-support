language: node_js
matrix:
  include:
    - name: "Windows with OpenJDK 11 (LTS)"
      os: windows
      language: shell
      filter_secrets: false
      before_install:
        - choco install openjdk11 -y
        - choco install nodejs-lts -y
        - choco install yarn -y
        - export PATH=$(cmd.exe //c "refreshenv > nul & C:\Progra~1\Git\bin\bash -c 'echo \$PATH' ")
        - java --version
        - node -v
      env:
        - JAVA_HOME="/c/Progra~1/OpenJDK/jdk-11.0.11_9"
    - name: "OSX11.3 with OpenJDK 11 (LTS)"
      os: osx
      osx_image: xcode12u
      language: shell
      jdk: openjdk11
      before_install:
        - eval "$(pyenv init -)"
        - brew install yarn
        - node -v
      env:
        - LDFLAGS="${LDFLAGS} -L$(brew --prefix zlib)/lib -L$(brew --prefix readline)/lib -L$(brew --prefix openssl)/lib"
        - CPPFLAGS="${CPPFLAGS} -I$(brew --prefix zlib)/include -I$(brew --prefix readline)/include -I$(brew --prefix openssl)/include -I$(xcrun --show-sdk-path)/include"
        - PKG_CONFIG_PATH="${PKG_CONFIG_PATH} $(brew --prefix zlib)/lib/pkgconfig"
    - name: "Ubuntu Focal with OpenJDK 11 (LTS)"
      dist: focal
      jdk: openjdk11
      node_js: "lts/*"
cache:
  directories:
    - $HOME/.m2
    - $HOME/utagger
    - $HOME/khaiii-orig
    - $HOME/.hunter
    - ./node_modules
script:
  - yarn run test
after_success:
  - if [ $TRAVIS_OS_NAME == 'linux' ]; then ./node_modules/.bin/codecov; fi
install:
  - yarn install
#  - bash ./scripts/khaiii_install.sh
#  - bash ./scripts/utagger_install.sh
env:
  global:
  - secure: 
  - secure: 
  - KHAIII_RSC=$HOME/khaiii-orig/build/share/khaiii
  - KHAIII_LIB=$HOME/khaiii-orig/build/lib